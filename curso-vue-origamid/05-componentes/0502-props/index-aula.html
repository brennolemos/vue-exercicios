<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    

    <div id="app">
        <lista-produtos :frutas="lista"></lista-produtos>
    </div>

    <script type="module">
        const ListaProdutos = {
            name: 'ListaProdutos',
            props: ['frutas'],
            template: `
            <ul>
            {{frutas}}
                <li>Teste</li>
            </ul>
            `,
        }
        const vm = new Vue({
            el: '#app',
            data: {
                lista: ['Banana', 'Uva', 'Maçã']
            },
            components: {
                ListaProdutos
            }
        });
    </script>


</body>

</html>
