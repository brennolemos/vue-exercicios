<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    

    <div id="app">
        <lista-produtos :frutas="lista"></lista-produtos>
    </div>

    <script type="module">
        const ItemProduto = {
            name: 'ItemProduto',
            props: ['nomeFruta'],
            template: `
            <li>
                <h2>{{nomeFruta}}</h2>
                Esse é o nome: {{nomeFruta}}
            </li>`
        }
        const ListaProdutos = {
            name: 'ListaProdutos',
            props: ['frutas'],
            components: {
                ItemProduto
            },
            template: `
            <ul>
            {{frutas}}
                <item-produto 
                    v-for="(fruta, index) in frutas" 
                    :nomeFruta="fruta" 
                    :key="fruta + index"
                    ></item-produto>
            </ul>
            `,
        }
        const vm = new Vue({
            el: '#app',
            data: {
                lista: ['Banana', 'Uva', 'Maçã']
            },
            components: {
                ListaProdutos
            }
        });
    </script>


</body>

</html>
