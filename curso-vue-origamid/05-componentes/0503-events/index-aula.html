<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    

    <div id="app">
        <meu-botao @origamid="mostrarMensagem"></meu-botao>
    </div>

    <script type="module">

        const MeuBotao = {
            name: 'MeuBotao',
            template: `<button @click="handleClick">Clique</button>`,
            methods: {
                handleClick() {
                    this.$emit('origamid')
                }
            }
        }
        
        const vm = new Vue({
            el: '#app',
            components: {
                MeuBotao
            },
            methods: {
                mostrarMensagem() {
                    alert('Origamid ocorreu');
                }
            }
        });
    </script>


</body>

</html>
