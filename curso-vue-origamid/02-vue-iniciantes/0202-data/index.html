<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        {{empresa}}, {{produto}}

        <h3>Quadrado</h3>
        <strong>Perímetro</strong> {{lado*4}}
        <strong>Área</strong> {{lado*lado}}
    </div>

    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                empresa: "Apple",
                produto: "iPhone",
                lado: 5
            }
        });


    </script>
</body>

</html>
