<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <!--
        Utilizando a API
        https://api.iextrading.com/1.0/stock/aapl/quote

        Crie um método que faça o fetch da resposta acima
        O método deve ser ativado ao clique no botão Ver Preço

        Coloque a resposta json do fetch em uma data e
        mostre o valor de lalestPrice, latestTime e o
        companyName na interface.
    -->

    <div id="app">
        <p>latestPrice: {{latestPrice}}</p>
        <p>latestTime: {{latestTime}}</p>
        <p>companyName: {{companyName}}</p>
        <button @click="chamaApi">Chamar API</button>
    </div>



    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                valores: '',
                latestPrice: '',
                latestTime: '',
                companyName: ''

            },
            methods: {
                chamaApi() {
                    fetch('https://api.iextrading.com/1.0/stock/aapl/quote')
                        .then(data => data.json())
                        .then(valores => {
                            this.valores = valores
                            this.latestPrice = valores.latestPrice,
                            this.latestTime = valores.latestTime,
                            this.companyName = valores.companyName
                        });
                    
                }
            }
        });


    </script>
</body>

</html>
