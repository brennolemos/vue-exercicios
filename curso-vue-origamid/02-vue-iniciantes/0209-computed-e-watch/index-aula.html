<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(carro) in carrosAzuis">
                {{carro.marca}}
            </li>
        </ul>
        <button @click="removerCarro">Remover Carro</button>

        <p>{{contador}}</p>
        <button @click="contador++">Adicionar</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                carros: [
                    {
                        marca: "VW",
                        cor: "Azul"
                    },
                    {
                        marca: "Ford",
                        cor: "Preto"
                    },
                    {
                        marca: "Tesla",
                        cor: "Azul"
                    }
                ],
                contador: 0
            },
            computed: {
                carrosAzuis() {
                    return this.carros.filter(({ cor }) => cor === 'Azul');
                }
            },
            methods: {
                removerCarro() {
                    this.carros.pop();
                }
            },
            watch: {
                contador(valorNovo, valorAntigo) {
                    console.log(valorNovo, valorAntigo);
                },
                carros(valorNovo, valorAntigo) {
                    console.log(valorNovo, valorAntigo);
                }
            }
        });

    </script>
</body>

</html>
