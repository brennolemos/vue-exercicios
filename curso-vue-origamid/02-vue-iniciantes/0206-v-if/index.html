<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Vue.js</title>
</head>

<body>

    <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->

    <div id="app">
        <p>Produtos no Carrinho: {{carrinho}}</p>
        <button v-if="carrinho < 7" @click="carrinho++">Adicionar produto ao carrinho</button>
        <p v-if="carrinho === 7">Não é possível adicionar mais que 7 itens no carrinho</p>
    </div>



    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                carrinho: 0
            }

        });


    </script>
</body>

</html>
